<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/tabs/tab1/login'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class='ion-padding'>
    <form>
      <ion-text color='light'>
        <h1>SIGN UP</h1>
      </ion-text>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type='email' #email required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type='password' #password required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button color='tertiary' type="submit" (click)="signUp(email, password)" expand="block">Sign up
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color='primary' defaultHref='/tabs/tab1/login' expand="block">I have an account</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
