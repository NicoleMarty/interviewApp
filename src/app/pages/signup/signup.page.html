<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button href='/login'></ion-back-button>
    </ion-buttons>
    <ion-title>Create your account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-auth-form #signupForm (formSubmitted)='signupUser($event)' [actionButtonText]='"Create Account"'>
  </app-auth-form>

  <ion-button expand='block' fill='clear' href='/login'>
    I already have an account
  </ion-button>
</ion-content>
