<ion-header>
  <ion-toolbar>
    <ion-title>
      Supplies List
    </ion-title>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/tabs/tab3'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngIf='!supplies || supplies.length == 0'>
      <div *ngFor='let n of [0,1,2]' class='padding'>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class='fake-skeleton'></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor='let item of supplies'>
      <ion-item lines='inset' button [routerLink]="[':id', item.id]">
        <ion-label>
          {{ item.title }}
          <p>{{item.createdAt | date:'short'}}</p>
        </ion-label>
        <ion-note slot='bottom' color='dark'>{{item.content}}</ion-note>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button routerLink=':id' routerDirection='forward'>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
